<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Cart demo</title>
</head>
<body>
	<div id="cart"></div>

	<script src="../bower_components/react/react.js"></script>
	<script src="../src/numeric-stepper-model.js"></script>
	<script src="../src/cart-model.js"></script>
	<script src="numeric-stepper.js"></script>
	<script src="cart.js"></script>

	<script>
		var cart = new CartModel();

		cart.add('apple', 2.5, 3);
		cart.add('orange', 1.3, 2);
		cart.add('banana', 3, 4);

		React.render(React.createElement(Cart, {cart: cart}), document.getElementById('cart'));
	</script>
</body>
</html>
